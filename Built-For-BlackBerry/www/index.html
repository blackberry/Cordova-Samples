<!DOCTYPE html>
<html>
    <head>
 
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bbui.css"  type="text/css" media="screen" />

        <!-- webworks & cordova -->
        <script src="local:///chrome/webworks.js"></script>
        <script src="cordova-2.7.0.js"></script>

        <!-- libraries -->
        <script src="js/lib/bbui.js"></script>

        <!-- sample code -->
        <script src="js/bfb_bootstrap.js"></script>

        <!-- bb10 viewport setup -->
        <script>
            var meta = document.createElement("meta");
            meta.setAttribute('name','viewport');
            meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
            document.getElementsByTagName('head')[0].appendChild(meta);
        </script>

        <!-- initialization of webworks - need to wait for this before running any blackberry specific apis -->
        <script type="text/javascript">
            document.addEventListener("webworksready", function(){
                initApp();
            });

            bb.init({
                    actionBarDark: true,
                    controlsDark: true,
                    listsDark: false,

                    // Fires "before" styling is applied and "before" the screen is inserted in the DOM
                    onscreenready: function(element, id) {
                                   },

                    // Fires "after" styling is applied and "after" the screen is inserted in the DOM
                    ondomready: function(element, id) {
                                    if (id === 'main') {
                                        welcome();
                                    }
                                }
                    });
        </script>
    </head>
    <body style="background-color: #181818"> 
    </body>
</html>
